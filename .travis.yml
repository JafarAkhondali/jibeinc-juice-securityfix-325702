language: node_js
node_js:
- 5.10.1
sudo: true
dist: trusty

env:
  global:
  - GH_REF: github.com/jibeinc/juice.git
  - secure: 
  matrix:
    secure: 

before_install:
- export CHROME_BIN=chromium-browser
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
- npm config set spin false
- npm install -g npm@^3

install:
- npm install -g mversion
- npm install

before_script:
- npm run test

script:
  - if [[ $TRAVIS_BRANCH == 'master' && $TRAVIS_PULL_REQUEST == 'false' ]]; then bash ./deploy.sh; fi

after_script:
- codeclimate-test-reporter < coverage/report-lcov/lcov.info

deploy:
  -provider: releases
  email: rwwagner90@gmail.com
  api_key:
    secure: 
  on:
    branch: master
    tags: true
    repo: jibeinc/juice
  skip_cleanup: true

after_success:
  - cat $DEPLOY_KEY > .travis/deploy_key.pem
  - eval "$(ssh-agent -s)"
  - chmod 600 .travis/deploy_key.pem
  - ssh-add .travis/deploy_key.pem
  - git remote add deploy git@github.com:jibeinc/juice.git
  - git push deploy

addons:
  code_climate:
    repo_token:
      secure: 
