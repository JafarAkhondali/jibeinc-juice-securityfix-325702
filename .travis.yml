language: node_js
node_js:
  - 5.10.1

sudo: true
dist: trusty

env:
  global:
  - GH_REF: github.com/jibeinc/juice.git
  - secure: 
cache:
  directories:
  - node_modules
before_install:
  - export CHROME_BIN=chromium-browser
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - export PATH=/usr/local/phantomjs-2.0.0/bin:$PATH
  - npm config set spin false
  - npm install -g npm@^3
install:
  - npm install -g bower
  - npm install -g mversion
  - npm install
  - bower install

before_script:
  - npm run test

script:
  - if [[ $TRAVIS_BRANCH == 'master' ]]; then bash ./deploy.sh; fi

after_script:
  - codeclimate-test-reporter < coverage/report-lcov/lcov.info

deploy:
  - provider: npm
  email: rwwagner90@gmail.com
  api_key:
    secure: 
  on:
    branch: master
    tags: true
    repo: jibeinc/juice
  skip_cleanup: true
  - provider: releases
  api_key:
    secure: ""
  on:
    branch: master
    tags: true
    repo: jibeinc/juice
  skip_cleanup: true

addons:
  code_climate:
    repo_token:
      secure: 
