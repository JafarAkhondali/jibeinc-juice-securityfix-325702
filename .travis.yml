language: node_js
node_js:
- 5.10.1
sudo: true
dist: trusty
before_install:
- mkdir .travis
- openssl aes-256-cbc -K $encrypted_9dfd91a21fad_key -iv $encrypted_9dfd91a21fad_iv
  -in deploy_key.pem.enc -out .travis/deploy_key.pem -d
- export CHROME_BIN=chromium-browser
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
- npm config set spin false
- npm install -g npm@^3
install:
- npm install -g mversion
- npm install
before_script:
- npm run test
script:
- if [[ $TRAVIS_BRANCH == 'master' &&
  $TRAVIS_PULL_REQUEST == 'false' &&
  ! $TRAVIS_TAG ]];
    then
      # inside this git repo we'll pretend to be a new user
      git config user.name "Travis CI";
      git config user.email "jjt@jibe.com";

      git checkout master;
      git pull;

      eval "$(ssh-agent -s)";
      chmod 600 .travis/deploy_key.pem;
      ssh-add .travis/deploy_key.pem;
      git remote set-url origin git@github.com:jibeinc/juice.git;

      # clear and re-create the dist directory
      rm -rf dist || exit 0;
      mkdir dist;

      # run our compile script, discussed above
      npm run build;

      git add --force dist/;
      git commit -m "New dist generated [ci skip]";
      git push --quiet;

      # bump bower.json and package.json
      mversion patch -m "Bump version to %s";

      git push --quiet --tags;
  fi
after_script:
- codeclimate-test-reporter < coverage/report-lcov/lcov.info
addons:
  code_climate:
    repo_token:
      secure: 
deploy:
  provider: npm
  email: rwwagner90@gmail.com
  api_key:
    secure: 
  on:
    branch: master
    tags: true
    repo: jibeinc/juice
