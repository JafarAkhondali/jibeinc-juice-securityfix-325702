<!DOCTYPE html>
<html>
<head>
  <title>Multi Select Example</title>
  <script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>
  <script>window.exports = {};</script>
  <script src='../dist/ui.js'></script>
</head>
<body>

  <div class='categories'></div>

  <script>
    var categories = new exports.UI.MultiSelect('.categories', {
      options: ['Marketing', 'Sales', 'Engineering']
    });

    categories.subscribe(function (choice) {
      console.log('New Category kiiii!', choice);
      categories.setOptions(['Marketing', 'Sales', 'Engineering', 'New!']);
      categories.render();
    });

    categories.render();

  </script>

</body>
</html>
