<!DOCTYPE html>
<html>
  <head>
    <title>Text Input Example</title>
    <link rel='stylesheet' type='text/css' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.2.1/lodash.min.js"></script>
    <script src='../dist/ui.js'></script>
  </head>
  <body>
    <div class='ui-text-input-example'></div>
      <script>
        var c = new UI.TextInput('.ui-text-input-example', {
          submitHandler: function () {
            console.log('the enter key has been pressed!');
          },
          placeholder: 'What up?',
        });

        c.subscribe(function (value) {
          console.log("the current value is: ", value);
        });

        c.render();
      </script>
  </body>
</html>
