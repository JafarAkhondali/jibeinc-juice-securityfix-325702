<!DOCTYPE html>
<html>
<head>
  <title>Multi Select Example</title>

  <script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.2.1/lodash.min.js"></script>
  <script src='../../dist/ui.js'></script>
</head>
<body>

  <div class='categories'></div>

  <script>
    var categories = new UI.MultiSelect('.categories', {
      options: [
        {
          displayName: 'Marketing',
          value: 'mrkt01',
          count: 5
        },
        {
          displayName: 'Sales',
          value: 'sales',
          count: 9
        },
        {
          displayName: 'Engineering',
          value: 'eng-2015',
          count: 43
        },
        {
          displayName: "It's an apostrophe test",
          value: "It's an apostrophe test",
          count: 200
        },
        {
          displayName: '"Quote test"',
          value: '"Quote test"',
          count: 200
        }
      ],
      renderItem: function (item) {
        return item.displayName + ' (' + item.count + ')';
      }
    });

    categories.subscribe(function (choice) {
      console.log('New Category kiiii!', choice);
      categories.render();
    });

    categories.render();

  </script>

</body>
</html>
