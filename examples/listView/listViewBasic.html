<!DOCTYPE html>
<html>

<head>
  <title>List View Example</title>
  <script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>
  <script src='../../dist/ui.js'></script>
</head>

<body>

  <div class='search-results'></div>

  <script>
    var results = new UI.ListView('.search-results', {
      fetch: function(cb) {
        var results = [];

        // go do some stuff to get new results...

        cb(results);
      },

      listItemOpts: {
        attrs: {
          foo: 'bar',
          baz: 'foobar',
          class: 'testClass'
        }
      },

      results: [1, 2, 3, 4, 5] // initial results to show
    });

    results.subscribe(function(selection) {
      console.log('list item selected', selection);
    });

    results.render();
  </script>

</body>

</html>
