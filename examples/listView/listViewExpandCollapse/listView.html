<!DOCTYPE html>
<html>

<head>
  <title>List View Example</title>
  <script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dot/1.0.3/doT.min.js"></script>
  <script>
    window.exports = {};
  </script>
  <script src='../../../dist/ui.js'></script>
</head>

<body>

  <div class='search-results'></div>

  <script>
    var results = new exports.UI.ListView('.search-results', {
      fetch: function(cb) {
        var results = [];

        // TODO: go do some stuff to get new results...

        cb(results);
      },

      listItemOpts: {
        attrs: {
          foo: 'bar',
          baz: 'foobar',
          class: 'testClass'
        },
        template: doT.template('<div class="index-{{=it.index}}">Hello {{=it.value}}</div>')
      },

      results: ['John', 'Bob', 'George', 'Dave', 'Jerry'] // initial results to show
    });

    results.subscribe(function(selection) {
      console.log('list item selected', selection);
    });

    results.render();
  </script>

</body>

</html>
