<!DOCTYPE html>
<html>

<head>
  <title>List View Example</title>
  <script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>
  <script src='../dist/ui.js'></script>
</head>

<body>

  <div class='pills-container'></div>

  <script>
    var pillList = new UI.PillList('.pills-container', {
      results: ['test', 'test-1', 'test-2'] // initial results to show
    });

    pillList.subscribe(function(value) {
      console.log('pills updated', value);
    });

    pillList.render();
  </script>

</body>

</html>
