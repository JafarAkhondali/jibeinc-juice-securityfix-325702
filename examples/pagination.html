<!DOCTYPE html>
<html>

<head>
  <title>Expand/Collapse Example</title>
  <link rel='stylesheet' type='text/css' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
  <script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>
  <script>
    window.exports = {};
  </script>
  <script src='../dist/ui.js'></script>
</head>

<body>

  <ul class="pagination-test"></ul>


  <script>
    var pagination = new exports.UI.Pagination('.pagination-test', {
      cssStyle: 'pagination',
      edges: 0,
      hrefTextPrefix: '#?page=',
      itemsOnPage: 10
    });
    pagination.render();
  </script>

</body>

</html>
