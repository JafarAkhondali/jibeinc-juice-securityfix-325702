<!DOCTYPE html>
<html>
<head>
  <title>Dot Service Example</title>
  <script src='https://cdn.polyfill.io/v2/polyfill.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/dot/1.0.3/doT.min.js'></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js"></script>
  <script src='../dist/ui.js'></script>
</head>
<body>

  <div class='dot-target'></div>

  <script>
    UI.Dot.renderIntoDOM('<h1>[[= model.greeting ]]</h1>', '.dot-target', {
      greeting: 'Hello World of Dots!'
    });

    var str = UI.Dot.compile('<h1>[[= model.greeting ]]</h1>', {
      greeting: 'me compile!'
    });

    alert(str);
  </script>

</body>
</html>
