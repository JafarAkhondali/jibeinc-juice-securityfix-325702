<!DOCTYPE html>
<html>
<head>
  <title>Typeahead Example</title>
  <link rel='stylesheet' type='text/css' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
  <script src='../dist/ui.components.js'></script>
</head>
<body>

  <div class='search'></div>

  <script>
    var db = [
      {displayName: 1},
      {displayName: 2},
      {displayName: 3},
      {displayName: 112},
      {displayName: 325},
      {displayName: 9484749},
      {displayName: 30},
      {displayName: 98},
      {displayName: 9043},
      {displayName: 71},
      {displayName: 40},
      {displayName: 20001}
    ];

    var searchNumbers = new UI.Typeahead('.search', {
      fetch: function (term, cb) {
        var matches = db.filter(function (item) {
          return (item.displayName + '').indexOf(term) !== -1;
        });

        cb(matches);
      },

      allowFreeForm: true
    });

    searchNumbers.render();

    searchNumbers.subscribe(function (choice) {
      console.log('new numba', choice);
    });
  </script>

</body>
</html>
