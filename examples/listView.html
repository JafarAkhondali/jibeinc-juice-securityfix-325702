<!DOCTYPE html>
<html>
<head>
  <title>List View Example</title>
  <script src='../dist/ui.components.js'></script>
</head>
<body>

  <div class='search-results'></div>

  <script>
    var results = new UI.ListView('.search-results', {
      fetch: function (cb) {
        cb([1, 2, 3, 4, 5]);
      }
    });

    results.setResults();

    results.subscribe(function (selection) {
      console.log('list item selected', selection);
    });
  </script>

</body>
</html>
