<!DOCTYPE html>
<html>
<head>
  <title>Current Location Example</title>
  <script src='../dist/ui.components.js'></script>
</head>
<body>

  <div class='ui-current-location'></div>

  <style>
    .ui-current-location {
      width: 100px;
      height: 200px;
    }
  </style>

  <script>
    var c = new UI.CurrentLocation('.ui-current-location', {
      geolocationAPI: window.navigator.geolocation
    });

    c.render();

    c.subscribe(function (msg) {
      if (msg.isLocation) {
        console.log('Users current location is', msg);
      } else {
        console.log(msg);
      }
    });
  </script>

</body>
</html>
