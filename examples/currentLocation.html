<!DOCTYPE html>
<html>
<head>
  <title>Current Location Example</title>
  <script src='../dist/jibe.ui.components.js'></script>
</head>
<body>

  <div class='target'></div>

  <script>
    var c = new UI.CurrentLocation('.target', {
      geolocationAPI: window.navigator.geolocation,
      url: '../components/assets/location.png'
    });

    c.render();

    c.subscribe(function (msg) {
      console.log(msg);
    });
  </script>

</body>
</html>
